version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-lint-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run lint:js
            - run: npm test
workflows:
  build-lint-test:
    jobs:
      - build-lint-test
